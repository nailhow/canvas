			var canvas = document.getElementById("canvas");
			context = canvas.getContext("2d");

			var largeur = 80;
			var hauteur = 80;
			var posX = 50;
			var posY = 20;
			var speedX = 8;

			var linda = new Image();

			var myInterval = setInterval(animate, 1000/30);
			function animate() {
				context.clearRect(0, 0, canvas.width, canvas.height);//Cette fonction permet de réinitialiser notre canvas. Plus rien n'y est affiché.
				
			    context.beginPath();
			    context.drawImage(linda, 0, 0, 600, 800, posX, posY, largeur, hauteur);
        		context.fill();

		        speedX = collison(posX, largeur, canvas.width, speedX);
		        speedY = collison(posY, hauteur, canvas.height, speedY);

				posY = deplacement(posY, speedY);
